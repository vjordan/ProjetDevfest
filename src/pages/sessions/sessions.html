<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Sessions
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let session of sessions" (click)="openSessionPage()">
      <ion-icon name="arrow-forward" item-end></ion-icon>
      {{ session.title }}
    </button>
  </ion-list>
</ion-content>
