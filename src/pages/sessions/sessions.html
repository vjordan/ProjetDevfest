<ion-header>
  <ion-navbar>
    <ion-title>
      Sessions
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-list>
    <button ion-item *ngFor="let session of sessions" (click)="openSessionPage(session)">
      <ion-icon name="arrow-forward" item-end></ion-icon>
      {{ session.title }}
    </button>
  </ion-list>
</ion-content>
