<ion-header>
  <ion-navbar>
    <ion-title>
        Session
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <h1 class="sessionTitre">{{session.title}}</h1>
  <p class="sessionType">{{session.type}}</p>
  <p class="sessionDescription">{{session.description}}</p>
  <ion-list>
    <button ion-item *ngFor="let presentateur of presentateurs" (click)="openPresentateurPage(presentateur)">
      <img width="30" height="30" [src]="'https://devfest.gdgnantes.com/'+ presentateur.photoUrl">
      <ion-icon name="arrow-forward" item-end></ion-icon>
      {{presentateur.name}}
    </button>
  </ion-list>
  <button ion-button round (click)="openNotesPage(session)">Mes Notes</button>
</ion-content>
