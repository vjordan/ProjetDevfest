<ion-menu [content]="content" id="menu1" side="right">

  <ion-header>
    <ion-toolbar color="secondary">
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button ion-item menuClose="menu1" (click)="openNotesPage()" detail-none>
        Notes
      </button>
      <button ion-item menuClose="menu1" (click)="openPresentateurPage()" detail-none>
        Presentateur
      </button>
      <button ion-item menuClose="menu1" (click)="openSessionPage()" detail-none>
        Session
      </button>
      <button ion-item menuClose="menu1" (click)="openSessionsPage()" detail-none>
        Sessions
      </button>
      <button ion-item menuClose="menu1" (click)="openPresentateursPage()" detail-none>
        Presentateurs
      </button>
      <button ion-item menuClose="menu1" (click)="openTelephonePage()" detail-none>
        Telephone
      </button>
      <button ion-item menuClose="menu1" detail-none>
        Close Menu
      </button>
    </ion-list>
  </ion-content>

</ion-menu>
<ion-nav [root]="rootPage" #content ></ion-nav>
